server {
  listen 80 default_server;
  root /usr/share/nginx/html;
  server_name  _;
  server_tokens off;
  charset utf-8;
  index index.html index.htm;

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  client_max_body_size 20M;

  location = /favicon.ico { log_not_found off; access_log off; }
  location = /robots.txt  { log_not_found off; access_log off; }

  location / {
    index index.html index.htm;
    try_files $uri $uri/ /index.html =404;
    include mime.types;
    default_type application/octet-stream;

    gzip_static on;
    gzip on;
    gzip_vary on;
    gzip_min_length 0;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    #gzip on;
    #gzip_vary on;
    #gzip_proxied expired no-cache no-store private auth;
    #gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/atom+xml;
  }

  location ~ /assets/fonts/ {
    root /usr/share/nginx/html/assets/fonts/;
  }

  location ~ /\. {
    deny all;
  }

  location /nginx_status {
    stub_status on;
    access_log   off;
    allow 172.16.0.0/12;
    deny all;
  }

  location index.html {
    add_header Last-Modified $date_gmt;
    add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
    if_modified_since off;
    expires off;
    etag off;
  }

  location service-worker.js {
    add_header Last-Modified $date_gmt;
    add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
    if_modified_since off;
    expires off;
    etag off;
  }

  location ~* \.(?:ico|gif|jpg|jpeg|png|woff|woff2|ttf|js)$ {
    if_modified_since off;
    gzip_static on;
    expires 365d;
    add_header Pragma public;
    add_header Cache-Control "public";
    access_log off;
  }
}
